<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}E-Commerce Site{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 font-sans text-gray-800">

    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="/" class="text-2xl font-bold text-indigo-600">E-Shop</a>
            <div class="space-x-4">
                <a href="/" class="hover:text-indigo-600">Home</a>
                <a href="/contact/" class="hover:text-indigo-600">Contact</a>
                {% if user.is_authenticated %}
                    <span class="font-medium">Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="hover:text-red-500">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="hover:text-indigo-600">Login</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-6 py-10">
        {% if messages %}
            <div class="mb-4">
                {% for message in messages %}
                    <div class="p-4 rounded-md {% if message.tags == 'success' %}bg-green-100 text-green-800{% elif message.tags == 'error' %}bg-red-100 text-red-800{% endif %}">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-white shadow-inner mt-10">
        <div class="container mx-auto px-6 py-6 flex justify-between items-center">
            <p class="text-gray-500">&copy; 2025 E-Shop. All rights reserved.</p>
            <div class="space-x-4">
                <a href="#" class="hover:text-indigo-600">Facebook</a>
                <a href="#" class="hover:text-indigo-600">Twitter</a>
                <a href="#" class="hover:text-indigo-600">Instagram</a>
            </div>
        </div>
    </footer>

</body>
</html>
