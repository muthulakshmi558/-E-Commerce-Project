{% extends "ecommerce/Layout/base.html" %}
{% block title %}Contact Us{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold text-indigo-600 mb-6 text-center">Contact Us</h2>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700">Send Message</button>
    </form>
</div>
{% endblock %}
