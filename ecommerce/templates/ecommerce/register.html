{% extends "ecommerce/Layout/base.html" %}
{% block title %}Register - E-Shop{% endblock %}

{% block content %}
<div class="flex justify-center items-center min-h-[70vh]">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-md">
        <h2 class="text-3xl font-bold text-indigo-600 mb-6 text-center">Register</h2>
        <form method="post" class="space-y-4">
            {% csrf_token %}
            <div>
                <label for="username" class="block text-gray-700 font-medium mb-2">Username</label>
                <input type="text" name="username" id="username" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div>
                <label for="email" class="block text-gray-700 font-medium mb-2">Email</label>
                <input type="email" name="email" id="email" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div>
                <label for="password1" class="block text-gray-700 font-medium mb-2">Password</label>
                <input type="password" name="password1" id="password1" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <div>
                <label for="password2" class="block text-gray-700 font-medium mb-2">Confirm Password</label>
                <input type="password" name="password2" id="password2" required class="w-full px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-indigo-600">
            </div>
            <button type="submit" class="w-full bg-indigo-600 text-white py-2 rounded hover:bg-indigo-700 transition">Register</button>
        </form>
        <p class="mt-4 text-center text-gray-600">Already have an account? <a href="{% url 'login' %}" class="text-indigo-600 hover:underline">Login</a></p>
    </div>
</div>
{% endblock %}
